apiVersion: v1
kind: Service
metadata:
  name: webapp-svc-np
  labels:
    run: webapp
  namespace:
spec:
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    nodePort: 30832
  selector:
    run: webapp
  type: NodePort
  externalTrafficPolicy: Cluster # Local
  sessionAffinity: None # ClientIP
